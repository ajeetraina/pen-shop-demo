version: '3.8'

services:
  pen-api-vulnerable:
    build: ./pen-shop/api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_HOST=pen-db
      - DB_PORT=5432
      - DB_NAME=penstore
      - DB_USER=postgres
      - DB_PASS=insecure_password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECURITY_ENABLED=false
    depends_on:
      - pen-db
      - pen-inventory-mcp
    networks:
      - pen-network

  pen-frontend-vulnerable:
    build: ./pen-shop/frontend
    ports:
      - "8080:80"
    environment:
      - API_URL=http://localhost:3001
    depends_on:
      - pen-api-vulnerable
    networks:
      - pen-network

  pen-db:
    build: ./pen-shop/database
    environment:
      - POSTGRES_DB=penstore
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=insecure_password
    volumes:
      - pen-data:/var/lib/postgresql/data
    networks:
      - pen-network

  pen-inventory-mcp:
    build: ./mcp-servers/pen-inventory
    environment:
      - DB_HOST=pen-db
      - DB_PORT=5432
      - DB_NAME=penstore
      - DB_USER=postgres
      - DB_PASS=insecure_password
      - SECURITY_CHECKS=false
    depends_on:
      - pen-db
    networks:
      - pen-network

  customer-service-mcp:
    build: ./mcp-servers/customer-service
    environment:
      - DB_HOST=pen-db
      - CUSTOMER_API_KEY=hardcoded_key_123
      - ADMIN_ACCESS=true
    depends_on:
      - pen-db
    networks:
      - pen-network

volumes:
  pen-data:

networks:
  pen-network:
    driver: bridge
