<!DOCTYPE html>
<html>
<head>
    <title>üñãÔ∏è Pen Shop - Paper Search</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; }
        input { padding: 10px; margin: 10px 0; width: 300px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; }
        .results { margin-top: 20px; padding: 20px; background: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñãÔ∏è Pen Shop - Academic Paper Search</h1>
        <p>Search academic papers using Paper-Search MCP</p>
        
        <input type="text" id="query" placeholder="Enter search query..." value="machine learning">
        <button onclick="search()">üîç Search Papers</button>
        
        <div id="results" class="results" style="display:none;">
            <h3>Results:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        async function search() {
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultContent');
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                contentDiv.innerHTML = data.results.map(paper => `
                    <div style="margin-bottom: 15px; padding: 15px; border: 1px solid #ddd;">
                        <h4>${paper.title}</h4>
                        <p><strong>Authors:</strong> ${paper.authors}</p>
                        <p><strong>Source:</strong> ${paper.source}</p>
                        <p>${paper.abstract}</p>
                    </div>
                `).join('');
                resultsDiv.style.display = 'block';
            } catch (error) {
                contentDiv.innerHTML = '<p>Error: ' + error.message + '</p>';
                resultsDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
