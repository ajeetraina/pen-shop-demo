<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñãÔ∏è Pen Shop - Premium Pens Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        .api-status {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .pens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .pen-card {
            background: #fff;
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .pen-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-color: #3498db;
        }
        
        .pen-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .pen-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .pen-brand {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .pen-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
        }
        
        .pen-category {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            margin: 10px 0;
        }
        
        .category-luxury {
            background: #f39c12;
            color: white;
        }
        
        .category-premium {
            background: #9b59b6;
            color: white;
        }
        
        .category-everyday {
            background: #3498db;
            color: white;
        }
        
        .pen-description {
            color: #555;
            line-height: 1.6;
            margin: 15px 0;
        }
        
        .pen-stock {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }
        
        .stock-info {
            color: #27ae60;
            font-weight: bold;
        }
        
        .pen-id {
            color: #95a5a6;
            font-size: 0.8em;
            font-family: monospace;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px 0;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñãÔ∏è Premium Pen Collection</h1>
            <p>Discover our exquisite selection of luxury and premium writing instruments</p>
            <div class="api-status" id="apiStatus">
                üîÑ Loading catalog...
            </div>
            <button class="refresh-btn" onclick="loadPens()">üîÑ Refresh Catalog</button>
        </div>
        
        <div id="loading" class="loading">
            <h3>Loading pen catalog...</h3>
            <p>Connecting to API at localhost:8081</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <h3>Unable to load pen catalog</h3>
            <p>Please ensure the API is running on localhost:8081</p>
        </div>
        
        <div id="pensContainer" class="pens-grid" style="display: none;">
            <!-- Pens will be loaded here -->
        </div>
    </div>

    <script>
        async function loadPens() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('pensContainer');
            const status = document.getElementById('apiStatus');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            container.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:8081/api/pens');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.pens) {
                    displayPens(data.pens, data.total_pens);
                    status.innerHTML = `‚úÖ API Connected - ${data.total_pens} pens loaded`;
                    status.style.background = '#27ae60';
                } else {
                    throw new Error('Invalid API response format');
                }
                
            } catch (err) {
                console.error('Error loading pens:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                status.innerHTML = '‚ùå API Connection Failed';
                status.style.background = '#e74c3c';
            }
        }
        
        function displayPens(pens, total) {
            const container = document.getElementById('pensContainer');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            container.style.display = 'grid';
            
            container.innerHTML = pens.map(pen => `
                <div class="pen-card">
                    <div class="pen-header">
                        <div>
                            <div class="pen-name">${pen.name}</div>
                            <div class="pen-brand">${pen.brand}</div>
                        </div>
                        <div class="pen-price">$${pen.price}</div>
                    </div>
                    
                    <div class="pen-category category-${pen.category}">
                        ${pen.category}
                    </div>
                    
                    <div class="pen-description">
                        ${pen.description}
                    </div>
                    
                    <div class="pen-stock">
                        <div class="stock-info">
                            üì¶ ${pen.stock_count} in stock
                            ${pen.in_stock ? '‚úÖ Available' : '‚ùå Out of stock'}
                        </div>
                        <div class="pen-id">ID: ${pen.id}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // Load pens when page loads
        document.addEventListener('DOMContentLoaded', loadPens);
    </script>
</body>
</html>
