<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Shop Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .search-box { margin: 20px 0; }
        input { padding: 10px; margin: 5px; width: 300px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; }
        .results { margin-top: 20px; padding: 20px; background: #f5f5f5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñãÔ∏è Pen Shop Demo</h1>
        <p>Academic Paper Search using Paper-Search MCP</p>
        
        <div class="search-box">
            <input type="text" id="searchQuery" placeholder="Search for academic papers..." value="machine learning">
            <button onclick="searchPapers()">Search Papers</button>
        </div>
        
        <div id="results" class="results" style="display:none;">
            <h3>Search Results:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        async function searchPapers() {
            const query = document.getElementById('searchQuery').value;
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultContent');
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            
            contentDiv.innerHTML = 'Searching...';
            resultsDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query, limit: 5 })
                });
                
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    contentDiv.innerHTML = data.results.map(paper => `
                        <div style="margin-bottom: 15px; padding: 10px; border-left: 3px solid #007cba;">
                            <h4>${paper.title || 'Untitled'}</h4>
                            <p><strong>Authors:</strong> ${paper.authors || 'Unknown'}</p>
                            <p><strong>Source:</strong> ${paper.source || 'Unknown'}</p>
                            <p>${paper.abstract || paper.description || 'No description available'}</p>
                            ${paper.url ? `<a href="${paper.url}" target="_blank">View Paper</a>` : ''}
                        </div>
                    `).join('');
                } else {
                    contentDiv.innerHTML = '<p>No results found. The paper-search service might not be responding.</p>';
                }
            } catch (error) {
                contentDiv.innerHTML = `<p>Error: ${error.message}</p><p>Make sure the MCP Gateway and paper-search service are running.</p>`;
            }
        }
    </script>
</body>
</html>
